<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines | Write-ups</title>
    <style>
        :root {
            --bg-main: #0d1117;
            --bg-secondary: #161b22;
            --border-color: #30363d;
            --text-primary: #79c0ff;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .nav-list { list-style: none; }
        .nav-item { margin-bottom: 0.5rem; }

        .category-btn {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            text-align: left;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-btn:hover { color: var(--accent); }

        .machine-list {
            list-style: none;
            padding-left: 15px;
            margin: 5px 0 15px 10px;
            border-left: 1px solid var(--border-color);
        }

        .machine-list li a {
            display: block;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 0;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        /* Active highlight for selected machine */
        .machine-list li a.active {
            color: var(--success);
            font-weight: bold;
        }

        .machine-list li a:hover { color: var(--accent); padding-left: 5px; }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .content-card {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            min-height: 80vh;
        }

        #dynamic-content {
            margin-top: 20px;
            color: #c9d1d9;
        }

        .hidden { display: none; }
        
        /* Spawning Writeup Styles */
        .step-header { color: #ff7b72; border-bottom: 1px solid #30363d; margin: 40px 0 20px 0; padding-bottom: 5px; font-size: 1.4em; }
        .terminal-wrapper { position: relative; margin: 20px 0; }
        .terminal-box { background-color: #000; color: #39ff14; padding: 15px; padding-right: 65px; border-radius: 6px; border: 1px solid #30363d; font-size: 0.9em; white-space: pre-wrap; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: rgba(121, 192, 255, 0.1); border: 1px solid #30363d; color: #79c0ff; padding: 5px 10px; font-size: 11px; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .copy-btn:hover { background: var(--accent); color: var(--bg-main); }
        .loading-text { color: var(--accent); font-style: italic; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h1>Write-ups ðŸ“œ</h1>
        <nav class="nav-list">
            <div class="nav-item">
                <button class="category-btn" onclick="toggleGroup('group-Linux')">_ Linux</button>
                <ul id="group-Linux" class="machine-list">
                    <li><a href="#" class="machine-link" onclick="loadMachine(this, './Linux Machines/Easy/Alert.html', 'Alert')">Alert</a></li>
                    <li><a href="#" class="machine-link" onclick="loadMachine(this, './Linux Machines/Easy/Beep.html', 'Beep')">Beep</a></li>
                    <li><a href="#" class="machine-link" onclick="loadMachine(this, './Linux Machines/Easy/Bashed.html', 'Bashed')">Bashed</a></li>
                </ul>
            </div>

            <div class="nav-item">
                <button class="category-btn" onclick="toggleGroup('group-Windows')">_ Windows</button>
                <ul id="group-Windows" class="machine-list hidden">
                    <li><a href="#" class="machine-link" onclick="loadMachine(this, 'wmachine1.html', 'WMachine1')">WMachine1</a></li>
                </ul>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2 id="machine-title">Select a machine to view the write-up</h2>
            <p id="default-text" style="color: var(--text-secondary); margin-top: 10px;">
                Welcome to the archive. Use the sidebar to navigate through different OS environments.
            </p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border-color);">
            <div id="dynamic-content"></div>
        </div>
    </main>

    <script>
        function toggleGroup(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        async function loadMachine(element, url, name) {
            const display = document.getElementById('dynamic-content');
            const title = document.getElementById('machine-title');
            const defaultText = document.getElementById('default-text');

            // 1. Manage active link styling
            document.querySelectorAll('.machine-link').forEach(link => link.classList.remove('active'));
            if(element) element.classList.add('active');

            // 2. Set UI to loading state
            title.innerText = `[#] ${name}`;
            defaultText.classList.add('hidden');
            display.innerHTML = '<p class="loading-text">Executing fetch command...</p>';

            try {
                // 3. Fetch the content
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Could not find ${url}`);
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 4. Inject the body of the fetched file
                display.innerHTML = doc.body.innerHTML;

                // 5. Setup Copy Buttons for terminal boxes
                display.querySelectorAll('.terminal-box').forEach((box) => {
                    // Prevent duplicate wrappers if already wrapped
                    if (box.parentElement.className === 'terminal-wrapper') return;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'terminal-wrapper';
                    box.parentNode.insertBefore(wrapper, box);
                    wrapper.appendChild(box);

                    const btn = document.createElement('button');
                    btn.className = 'copy-btn';
                    btn.innerText = 'Copy';
                    btn.onclick = function() {
                        navigator.clipboard.writeText(box.innerText).then(() => {
                            btn.innerText = 'Copied!';
                            setTimeout(() => { btn.innerText = 'Copy'; }, 2000);
                        });
                    };
                    wrapper.appendChild(btn);
                });

            } catch (err) {
                console.error(err);
                display.innerHTML = `<p style="color: #ff5f56;">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
