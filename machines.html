<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines | Write-ups</title>
    <style>
        :root {
            --bg-main: #0d1117;
            --bg-secondary: #161b22;
            --border-color: #30363d;
            --text-primary: #79c0ff;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Courier New', monospace; /* Kept your preferred font */
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .nav-list { list-style: none; }
        .nav-item { margin-bottom: 0.5rem; }

        .category-btn {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            text-align: left;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-btn:hover { color: var(--accent); }

        .machine-list {
            list-style: none;
            padding-left: 15px;
            margin: 5px 0 15px 10px;
            border-left: 1px solid var(--border-color);
        }

        .machine-list li a {
            display: block;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 0;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .machine-list li a:hover { color: var(--accent); padding-left: 5px; }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .content-card {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            min-height: 80vh;
        }

        #dynamic-content {
            margin-top: 20px;
            color: #c9d1d9; /* Standard GitHub text color for the writeup */
        }

        .loading { color: var(--accent); font-style: italic; }
        .error { color: #f85149; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h1>Write-ups ðŸ“œ</h1>
        <nav class="nav-list">
            <div class="nav-item">
                <button class="category-btn" onclick="toggleGroup('group-Linux')">_ Linux</button>
                <ul id="group-Linux" class="machine-list">
                    <li><a href="#" onclick="loadMachine('./Linux Machines/Easy/Alert.html', 'Alert')">Alert</a></li>
                    <li><a href="#" onclick="loadMachine('./Linux Machines/Easy/Beep.html', 'Beep')">Beep</a></li>
                    <li><a href="#" onclick="loadMachine('./Linux Machines/Easy/Bashed.html', 'Bashed')">Bashed</a></li>
                </ul>
            </div>

            <div class="nav-item">
                <button class="category-btn" onclick="toggleGroup('group-Windows')">_ Windows</button>
                <ul id="group-Windows" class="machine-list hidden">
                    <li><a href="#" onclick="loadMachine('wmachine1.html', 'WMachine1')">WMachine1</a></li>
                </ul>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2 id="machine-title">Select a machine to view the write-up</h2>
            <p id="default-text" style="color: var(--text-secondary); margin-top: 10px;">
                Welcome to the archive. Use the sidebar to navigate through different OS environments.
            </p>
            
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border-color);">
            
            <div id="dynamic-content"></div>
        </div>
    </main>

    <script>
        // Toggle the dropdowns
        function toggleGroup(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        // The AJAX "Spawn" Logic
        async function loadMachine(url, name) {
            const display = document.getElementById('dynamic-content');
            const title = document.getElementById('machine-title');
            const defaultText = document.getElementById('default-text');

            title.innerText = "Loading " + name + "...";
            display.innerHTML = '<p class="loading">Fetching data from terminal...</p>';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Machine write-up not found.');
                
                const html = await response.text();
                
                // Success! Update the UI
                title.innerText = name;
                defaultText.style.display = 'none'; // Hide the intro text
                
                // We extract only what's inside the <body> of the fetched file 
                // to avoid double <html> tags
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newContent = doc.body.innerHTML;
                
                display.innerHTML = newContent;

            } catch (err) {
                title.innerText = "Error";
                display.innerHTML = `<p class="error">404: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
